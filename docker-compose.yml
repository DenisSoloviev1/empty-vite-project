services:
  main:
    container_name: ${FRONTEND_NAME:-frontend}
    restart: always
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - ${FRONTEND_PORT}:4173
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost/health']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    networks:
      - main

networks:
  main:
    name: ${FRONTEND_NAME:-frontend}-network
